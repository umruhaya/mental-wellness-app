<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>{{ title }}</title>
      <script src="https://cdn.tailwindcss.com/3.4.15"></script>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
   </head>
   <body class="bg-gray-100" style="font-family: 'Inter', sans-serif;">
        <div class="min-h-screen flex items-center justify-center p-12">
            <div class="mx-auto max-w-xl w-full bg-white p-10 rounded-lg shadow-lg">
                <!-- Logo -->
                <div class="flex justify-center">
                <img src="/static/img/neurosense-logo.png" alt="Logo" class="block w-96 mx-auto">
                </div>
                <h2 class="text-2xl font-semibold text-center text-gray-800 mb-2">Text Prediction</h2>
                <p class="text-center text-gray-600 mb-6">Enter text for analysis.</p>
                <form method="POST" action="">
                <!-- Text Input -->
                <div class="mb-6">
                    <label class="block text-pink-500 text-md font-bold mb-2" for="text_input">
                    Enter Text
                    </label>
                    <textarea id="text_input" name="text_input" rows="4" class="w-full px-3 py-2 border-2 border-pink-300 rounded-lg bg-pink-50 hover:bg-pink-100 focus:outline-none focus:border-pink-500" required></textarea>
                </div>
                <!-- Predict Button -->
                <button type="submit" class="w-full px-4 py-2 text-white font-semibold bg-indigo-600 hover:bg-indigo-700 rounded-lg">Predict</button>
                </form>
                <!-- Prediction Results -->
                {% if predictions %}
                <div class="mt-6">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">Prediction Results</h3>
                <ul class="list-disc list-inside">
                    {% for prediction in predictions %}
                    <li class="mb-2">
                        <span class="font-medium">{{ prediction.label }}:</span> {{ prediction.score }}
                    </li>
                    {% endfor %}
                </ul>
                </div>
                {% endif %}
            </div>
        </div>
    </body>
</html>
